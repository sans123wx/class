<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="xxx">
    <title>练习3</title>
    <style>
        * {
            box-sizing: border-box;
        }
        td {
            width: 120px;
        }
        textarea {
            width: 100%;
            height: 150px;
        }
    </style>
</head>
<body>
    <form action="" method="POST">
    <table>
        <caption>
            <h2>信息调查表</h2>
        </caption>
            <tr>
                <td><label for="name">姓名：</label></td>
                <td><input type="text" name="name" id="name"></td>
                <td><label for="age">年龄：</label></td>
                <td><input type="number" name="age" id="age"></td>
            </tr>
            <tr>
                <td>性别：</td>
                <td>
                    <select name="grade">
                        <option value="1">男</option>
                        <option value="2">女</option>
                    </select>
                </td>
                <td>入学时间：</td>
                <td>
                    <input type="date" name="date">
                </td>                
            </tr>
            <tr>
                <td colspan="4">
                    <fieldset>
                        <legend>单选</legend>
                        <p>
                            一、输入输出可能产生安全风险，包括常见的反射型跨站脚本攻击漏洞、存储型跨站脚本攻击漏洞、数据库命令注入、XML注入、系统命令注入等漏洞。
                        </p>
                        <label for="">是</label><input type="radio" name="q1">
                        <label for="">否</label><input type="radio" name="q1">
                        <p>
                            二、所有用户输入、修改的数据，所有与客户端交互的的数据，仅包括GET请求数据、POST请求数据、Referer主机头、Cookie数据
                        </p>
                        <label for="">是</label><input type="radio" name="q2">
                        <label for="">否</label><input type="radio" name="q2">
                    </fieldset>
                    <fieldset>
                        <legend>多选</legend>
                        <p>
                            一、身份认证安全风险主要包括用户密码暴力破解、验证码无效、验证绕过、验证码回显、图形验证码过弱、无密码策略等等。可造成的风险不限于( )等等安全风险。属于非常重要的功能模块。
                        </p>
                        <label for="">A.撞库攻击</label><input type="checkbox" name="q3">
                        <label for="">B.暴力破解</label><input type="checkbox" name="q3">
                        <label for="">C.用户名枚举</label><input type="checkbox" name="q3">
                        <label for="">D.任意用户登陆</label><input type="checkbox" name="q3">
                    </fieldset>
                    <fieldset>
                        <legend>交流</legend>
                        <p>
                            一、你对网络安全的认识
                        </p>
                        <textarea name="c" wrap="hard"></textarea>
                    </fieldset>

                </td>
            </tr>
            <tr>
                <td colspan="2"><button type="reset">重置</button></td>
                <td colspan="2"><button>提交</button></td>
            </tr>
    </table>
    
    </form>
</body>
</html>
