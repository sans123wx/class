<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            padding: 5px;
        }
    </style>
</head>
<body>
    <form action="">
        <h1>信息录入</h1>
        <div>
            <span>姓名：</span><input type="text" maxlength="5" placeholder="这里输入姓名">
        </div>
        <div>
            <span>性别：</span>
            <span>男</span><input type="radio" name="sex">
            <span>女</span><input type="radio" name="sex">
        </div>
        <div>
            <span>爱好：</span>
            <span>书法</span><input type="checkbox" name="hobby">
            <span>绘画</span><input type="checkbox" name="hobby">
            <span>篮球</span><input type="checkbox" name="hobby">
            <span>足球</span><input type="checkbox" name="hobby">
        </div>
        <div>
            <span>年龄：</span>
            <input type="number" max="20" min="10">
        </div>
        <div>
            <span>价格：</span>
            <input type="range" max="100" min="0" name="price">
        </div>
        <div>
            <span>邮箱：</span>
            <input type="email" name="email">
        </div>
        <div>
            <span>日期：</span>
            <input type="date" name="email">
        </div>
        <div>
            <span>时间：</span>
            <input type="time" name="email">
        </div>
        <div>
            <span>颜色：</span>
            <input type="color" name="color">
        </div>
        
        <div>
            <input type="submit" value="提交">
            <input type="reset" value="重置">
            <input type="button" value="按钮">
            <input type="image" src="./timg.jpg" name="submit" width="50px">
        </div>

    </form>
</body>
</html>
