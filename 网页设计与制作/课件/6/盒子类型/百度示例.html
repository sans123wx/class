<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>百度示例</title>
    <style>
        body,html {
            margin: 0px;
            height: 100%;
        }
        .clear::after {
            content:"";
            clear: both;
            display: block;
        }
        /* 导航 */
        .nav {
            font-size: 0;
            min-width: 1200px;
            width: 100%;
            height: 60px;
        }
        /* 导航元素 */
        .item {
            font: 13px/23px Arial,sans-serif;
            text-decoration: none;
            display: inline-block;
            color: #222;
            height: 23px;
            margin-top: 19px;
        }
        /* 左边栏 */
        .nav-left {
            padding-left: 24px;
            float: left;
        }
        .nav-left .item {            
            margin-right: 31px;
                
        }
        .nav-left .item:hover {
            color: #315efb;
        }
        /* 右边栏 */
        .nav-right {
            float: right;
            padding-right: 24px;
        }
        .nav-right .item {
            margin-left: 32px;
            vertical-align: middle;
        }
        .nav-right .item:last-child {
            margin-top: 18px;
            background-color: #4e71f2;
            height: 24px;
            width: 48px;
            line-height: 24px;
            text-align: center;
            font-weight: 400;
            border-radius: 6px;
            color: #fff;
            
        }
        /* 搜索区 */
        .search {
            width: 654px;
            margin: 0 auto;
            height: calc(40% - 60px);
            min-height: 254px;
            max-height: 450px;
        }
        /* logo部分 */
        .logo {
            height: calc(60% - 24px);
            position: relative;
            text-align: center;

        }
        .logo img {
            width: 270px;
            height: 129px;
            position: absolute;
            bottom: 15px;
            margin-left: -135px;
        }
        /* 搜索部分 */
        .s-form {
            padding: 0;
            margin: 0;
            text-align: left;
            position: relative;
        }
        /* 输入框 */
        .s-form .kw {
            width: 480px;
            height: 16px;
            padding: 12px 48px 12px 16px;
            font-size: 16px;
            margin: 0;
            vertical-align: top;
            border-radius: 10px 0 0 10px;
            border: 2px solid #c4c7ce;
            color: #222;
            overflow: hidden;

        }
        .s-form .kw:focus {
            border-radius: 10px 0 0 10px;
            border: 2px solid #4e6ef2;
            opacity: 1;
            outline: 0;
        }
        /* 按钮 */
        .s-form .btn {
            cursor: pointer;
            width: 108px;
            height: 44px;
            line-height: 45px;
            padding: 0;
            background-color: #4e6ef2;
            border-radius: 0 10px 10px 0;
            font-size: 17px;
            color: #fff;
            box-shadow: none;
            font-weight: 400;
            border: none;
            position: absolute;
            right: 0;
        }
        /* 图标 */
        .s-form span {
            display: inline-block;
            width: 24px;
            height: 20px;
            background-image: url(./soutu.png);
            position: absolute;
            top: 50%;
            right: 124px;
            background-position: 0 -51px;
            margin-top: -9px;
        }
    </style>
</head>
<body>
    <div class="nav clear">
        <div class="nav-left">
            <a href="" class="item">新闻</a>
            <a href="" class="item">hao123</a>
            <a href="" class="item">地图</a>
            <a href="" class="item">视频</a>
            <a href="" class="item">贴吧</a>
            <a href="" class="item">学术</a>
            <a href="" class="item">更多</a>
        </div>
        <div class="nav-right">
            <a href="" class="item">设置</a>
            <a href="" class="item">登录</a>
        </div>     
    </div>
    <div class="search">
        <div class="logo">
            <img src="./logo.png" alt="图片">
        </div>
        <form action="" class="s-form">
            <span></span>
            <input type="text" class="kw">
            <input type="submit" class="btn" value="百度一下">
        </form>
    </div>
    
</body>
</html>
