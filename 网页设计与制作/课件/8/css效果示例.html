<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css效果示例</title>
    <link rel="stylesheet" href="./css/byc.css">
    <link rel="stylesheet" href="./css/fly-brid.css">
    <link rel="stylesheet" href="./css/swiper.css">
    <style>
        body {
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="byc">
        <ul>
            <li>
                <img src="./图片/1.jpg" alt="">
                <div class="info">
                    薇恩
                </div>
            </li>
            <li>
                <img src="./图片/2.jpg" alt="">
                <div class="info">
                    阿卡丽
                </div>
            </li>
            <li>
                <img src="./图片/3.jpg" alt="">
                <div class="info">
                    慎与劫
                </div>
            </li>
            <li>
                <img src="./图片/4.jpg" alt="">
                <div class="info">
                    凛冬之怒
                </div>
            </li>
            <li>
                <img src="./图片/5.jpg" alt="">
                <div class="info">
                    亚索
                </div>
            </li>
        </ul>
    </div>
    <div id="swiper">
        <div class="container">
            <input type="radio" name="pic" id="i1" checked>
        <div class="item">
            <img src="./图片/1.jpg" alt="">
        </div>
        <input type="radio" name="pic" id="i2">
        <div class="item">
            <img src="./图片/2.jpg" alt="">

        </div>
        <input type="radio" name="pic" id="i3">
        <div class="item">
            <img src="./图片/3.jpg" alt="">

        </div>
        <input type="radio" name="pic" id="i4">
        <div class="item">
            <img src="./图片/4.jpg" alt="">

        </div>
        <input type="radio" name="pic" id="i5">
        <div class="item">
            <img src="./图片/5.jpg" alt="">
        </div>
        <div class="button">
            <label for="i1"></label>
            <label for="i2"></label>
            <label for="i3"></label>
            <label for="i4"></label>
            <label for="i5"></label>
        </div>
        </div>
        
    </div>
    <div id="fly-brid">
        <div class="b1 b-item">
            <div class="brid"></div>
        </div>
        <div class="b2 b-item">
            <div class="brid"></div>
        </div>
        <div class="b3 b-item">
            <div class="brid"></div>
        </div>
        <div class="b4 b-item">
            <div class="brid"></div>
        </div>
    </div>
</body>
</html>
